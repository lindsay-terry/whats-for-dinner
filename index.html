<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>What's For Dinner?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">

  <body>
    <header>
        <div class="row expanded collapse">
            <div class="column">
              <div class="large-article-header">
                <div class="large-article-header-content">
                  <div class="center-container">
                    <div class="article-title">
                      <h1>What's For Dinner?</h1>
                    </div>
                    <div class="article-details">
                        <p>The age old question, finally solved.</p>
                      <div class="article-comments">
                        <a href="#"><i class="fa fa-comment" aria-hidden="true"></i> 3 Comments</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </header>
    <div class="grid-container">
        <div class="grid-x">
            <section class="cell-3">  <!-- Section for the buttons -->
                <button class="cell">
                    Generate a Meal
                </button>
                <button class="cell">
                    Generate a Drink
                </button>
                <button class="cell">
                    Saved Recipes
                </button>
            </section>
            <main class="cell large-auto">
                <div class="grid-x">
                    <div class="cell large-auto">  <!-- To display the food -->
                    Food

                    </div>
                    <div class="cell large-auto">  <!-- To display the drinks -->
                    Drink
                    </div>
                </div>
            </main>
        </div>

    </div>
