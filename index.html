<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's For Dinner?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
        <div class="row expanded collapse">
            <div class="column">
              <div class="large-article-header">
                <div class="large-article-header-content">
                  <div class="center-container">
                    <div class="article-title">
                      <h1>What's For Dinner?</h1>
                    </div>
                    <div class="article-details">
                        <p>The age old question, finally solved.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </header>
    <div class="grid-x grid-y grid-padding-x grid-padding-y">
        <div class="grid-x flex-container">
            <section class="cell small-12 medium-3 large-2 flex-container flex-dir-column button-background">
                <div class="grid-y button-group align-spaced">
                    <button class="button custom-btn-clr" id="meal-button">
                        Generate a Meal
                    </button>
                    <!-- Button for generating the drink list -->
                    <button class="button custom-btn-clr" type="button" data-toggle="form-dropdown">
                        Generate a Drink
                    </button> 
                    <!-- Dropdown menu for drink selection -->
                    <div class="dropdown-pane" id="form-dropdown" data-dropdown>
                        <label>Choose an ingredient:
                            <select id="drink-options">
                                <option value="">Select an ingredient</option>
                                <option value="Non_Alcoholic">Non-Alcoholic</option>
                                <option value="Gin">Gin</option>
                                <option value="Tequila">Tequila</option>
                                <option value="Vodka">Vodka</option>
                                <option value="Rum">Rum</option>
                                <option value="Whiskey">Whiskey</option>
                                <option value="Bourbon">Bourbon</option>
                            </select>
                            <!-- Button to confirm drink type  -->
                            <button type="submit" class="button small custom-btn-clr" id="drink-form" for="drink-options" data-toggle="form-dropdown">
                                Submit
                            </button>
                        </label>
                    </div>
                    <button class="button custom-btn-clr" data-open="Modal1" id="saveRecipes">
                        Saved Recipes
                    </button>
                    <div class="reveal large modal" id="Modal1" data-reveal>
                      <div class="flex-container align-spaced modal-header hide-for-small-only">
                        <h2>Saved Meals</h2>
                        <h2>Saved Drinks</h2>
                      </div>
                      <div class="flex-container grid-x">
                        <div class="cell small-12 medium-6" style="height: 70vh; overflow-y: scroll" id="saved-meals">
                            <!-- saved meals render here -->
                        </div>
                        <div class="cell small-12 medium-6" style="height: 70vh; overflow-y: scroll" id="saved-drinks">
                            <!-- saved drinks render here -->
                        </div>
                      </div>
                      <button class="close-button" data-close aria-label="Close modal" type="button">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                </div>
            </section>
       
            <main class="cell small-12 medium-9 large-10">
                <div class="grid-x flex-container small-flex-dir-column align-spaced">
                    <div class="cell small-12 medium-6 large-6">
                        <div class="grid-x grid-frame">
                          <div id ="cards-container" style="height: 50vh; overflow-y: scroll"></div>
                        </div>
                    </div>
                    <div class="cell small-12 medium-6 large-6">
                        <div class="grid-x grid-frame">
                            <div id="drink-div" style="height: 50vh; overflow-y: scroll"></div>
                            
                        </div>
                    </div>
                </div>
            </main>
            </div>
    </div>
            <div class= "social-footer">
            <div class= "shrink footer">
                <ul class= "menu align-center">
                  <li><a href="https://github.com/lindsay-terry"><i class="fa fa-skull-crossbones" aria-hidden="true">  Lindsay</i></a></li>
                  <li><a href="https://github.com/ElenaPapanikolas"><i class="fa fa-skull" aria-hidden="true">  Elena</i></a></li>
                  <li><a href="https://github.com/savannahmarshall"><i class="fa fa-ghost" aria-hidden="true">  Savannah</i></a></li>
                  <li><a href="https://github.com/hannahpsmith"><i class="fa fa-bolt" aria-hidden="true">  Hannah</i></a></li>
                </ul>
            </div>
          </div>
        </div>
          <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
